<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sicred{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style>
      body { font-family: 'Rubik', sans-serif; }
    </style>
    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header global -->
    <header class="w-full bg-white shadow flex items-center justify-between px-4 py-3 fixed top-0 left-0 z-40 md:z-20 md:static md:shadow-none md:px-0 md:py-0">
      <div class="flex items-center gap-3 w-full justify-between">
        <button id="menu-toggle" class="md:hidden text-2xl text-blue-600 focus:outline-none" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <div class="flex-1 flex justify-end">
          <a href="/" class="flex items-center justify-end">
            <img src="/static/logo.png" alt="Logo" class="h-8 w-auto md:hidden"> <!-- Solo visible en móvil -->
          </a>
        </div>
      </div>
      <div class="hidden md:flex flex-1 justify-end items-center">
        <!-- Eliminar texto y logo en desktop -->
      </div>
    </header>
    <!-- Sidebar responsive (se incluye en cada vista según el rol) -->
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      // Sidebar responsive para móvil
      document.addEventListener('DOMContentLoaded', function() {
        var menuToggle = document.getElementById('menu-toggle');
        var sidebar = document.querySelector('aside');
        if(menuToggle && sidebar) {
          menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('z-50');
            sidebar.classList.toggle('bg-white');
          });
        }
        // Cerrar sidebar al hacer click fuera en móvil
        document.addEventListener('click', function(e) {
          if(window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
            sidebar.classList.add('hidden');
          }
        });
      });
    </script>
</body>
</html>
